<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--changed bootstrap cdn to materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Football Hooligans</title>
</head>

<body>

    <!--main container, all things go in here-->

    <header>
        <nav>
            <div class="nav-wrapper orange darken-3">
                <a class="center brand-logo">HARSHMELLOWGANS</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1">Instructions</a></li>
                    <li><a class="waves-effect waves-light btn disabled" href="fight.html">Fight</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!---Main Container-->
    <div class="container main">
        <section>
            <!--Row to contain the fight bar and GifPlayer-->
            <div class="row top">
                <div class="left playerReadOut">
                    <div class="col playerCol">
                        <img class="player" src="assets/images/CharacterBASE.jpeg">
                    </div>
                    <div class="col playerBarCol">
                        <h7 id="nickName">ChowderHead</h7>
                        <h7 id="playeHealth">Health</h7>
                        <h7 id="playerStrength">Strength</h7>
                        <h7 id="playerWit">Wit</h7>
                        <h7 id="playerBooze">Booze</h7>
                    </div>
              </div>
                <div class="right cpuReadOut ">
                    <!---cpu readout-->
                    <div class="col cpuBarCol ">
                        <h7 id="cpuNickName">ChowderHead</h7>
                        <h7 id="cpuHealth">Health</h7>
                        <h7 id="cpuStrength">Strength</h7>
                        <h7 id="cpuWit">Wit</h7>
                        <h7 id="cpuBooze">Booze</h7>
                    </div>
                    <div class="col cpuCol">
                        <img class="cpu" src="assets/images/CharacterBASE.jpeg">
                    </div>
                </div>
            </div>
            <!--Players and player controls here-->
            <div class="row bottom">
                <div class="col left playerZone">
                        <div class="playerButtons">
                            
                            
                            
                            <a class="btn-floating btn-large waves-effect waves-light teal playerBack"><i class="far fa-arrow-alt-circle-left"></i></a>
                            <a class="btn-floating btn-large waves-effect waves-light teal playerDrink" onclick="M.toast({html: 'GULP!', classes: 'rounded'})"><i class="fas fa-beer"></i></a>
                            <a class="btn-floating btn-large waves-effect waves-light teal playerForward"><i class="far fa-arrow-alt-circle-right"></i></a>
                            <a class="btn-floating btn-large waves-effect waves-light teal playerThrow" onclick="M.toast({html: 'BANG!', classes: 'rounded'})"><i class="fas fa-trash-alt"></i></a>
                            <a class="btn-floating btn-large waves-effect waves-light teal playerStab" onclick="M.toast({html: 'SNIKT!', classes: 'rounded'})"><i class="fas fa-screwdriver"></i></a>
                            <a class="btn-floating btn-large waves-effect waves-light teal playerunch" onclick="M.toast({html: 'POW!', classes: 'rounded'})"><i class="fas fa-hand-rock"></i></a>   
                            
                        </div>
                        <img class="playerFighter" src="assets/images/CharacterBASE.jpeg">
                        
                </div>
            

                <div class="toastZone">
                        
                </div>
                        <div class="col right cpuZone">
                            <div class="cpuButtons">
                                <a class="btn-floating btn-large waves-effect waves-light teal cpuPunch" onclick="M.toast({html: 'POW!', classes: 'rounded'})"><i class="fas fa-hand-rock"></i></a>   
                                <a class="btn-floating btn-large waves-effect waves-light teal cpuStab" onclick="M.toast({html: 'SNIKT!', classes: 'rounded'})"><i class="fas fa-screwdriver"></i></a>
                                <a class="btn-floating btn-large waves-effect waves-light teal cpuThrow" onclick="M.toast({html: 'BANG!', classes: 'rounded'})"><i class="fas fa-trash-alt"></i></a>
                                <a class="btn-floating btn-large waves-effect waves-light teal cpuBack"><i class="far fa-arrow-alt-circle-left"></i></a>
                                <a class="btn-floating btn-large waves-effect waves-light teal playerDrink" onclick="M.toast({html: 'GULP!', classes: 'rounded'})"><i class="fas fa-beer"></i></a>
                                <a class="btn-floating btn-large waves-effect waves-light teal cpuForward"><i class="far fa-arrow-alt-circle-right"></i></a>
                            </div>
                            <img class="cpuFighter" src="assets/images/CharacterBASE.jpeg">
                        </div>
            </div>
            </div>
        </section>
    </div>

    <div class="displayBox">
        <!--gifs display in this area, initially hidden-->
    </div>

    
    
    
    
    


    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!--replace bootstrap js link with materialize link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
    <script src="assets/javascript/fight.js"></script>
</body>

</html>
