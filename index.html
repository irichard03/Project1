<!--Main Container for Login-->
<div class="container">
    <div class="row">
        <div class="row valign-center">
            <h5 id="loginMsg" class="center">Enter your name to get started!</h5>
        </div>
        <div class="col s2 offset-s5">
            <div id="login1" class="row center">
                <form>
                    <input type="text" id="userID">
                    <label for="userID" placeholder="Name"></label>
                    <button class="center btn waves-effect waves-light" id="loginButton" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
            <div id="login2" class="row center" hidden>
                <button class="center btn waves-effect waves-light" id="logoutButton" type="submit" name="action">Logout
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</div>
<!--Modals Go Here-->
