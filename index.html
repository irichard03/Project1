<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--changed bootstrap cdn to materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project 1</title>

<body>

    <div class="container">
        <!-- Section for Selecting City -->
        <div class="section cityOptions">
            <div class="row">
                <div class="col s3 card-title" data-city="Houston">
                    <h5>Houston</h5>
                    <h6 id="tempHouston"></h6>
                    <h6 id="humidityHouston"></h6>
                </div>
                <div class="col s3 card-title" data-city="Seattle">
                    <h5>Seattle</h5>
                    <h6 id="tempSeattle"></h6>
                    <h6 id="humiditySeattle"></h6>
                </div>
                <div class="col s3 card-title" data-city="Buffalo">
                    <h5>Buffalo</h5>
                    <h6 id="tempBuffalo"></h6>
                    <h6 id="humidityBuffalo"></h6>
                </div>
                <div class="col s3 card-title" data-city="Dallas">
                    <h5>Dallas</h5>
                    <h6 id="tempDallas"></h6>
                    <h6 id="humidityDallas"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col s3 card-title" data-city="Miami">
                    <h5>Miami</h5>
                    <h6 id="tempMiami"></h6>
                    <h6 id="humidityMiami"></h6>
                </div>
                <div class="col s3 card-title" data-city="Philadelphia">
                    <h5>Philadelphia</h5>
                    <h6 id="tempPhiladelphia"></h6>
                    <h6 id="humidityPhiladelphia"></h6>
                </div>
                <div class="col s3 card-title" data-city="Boston">
                    <h5>Boston</h5>
                    <h6 id="tempBoston"></h6>
                    <h6 id="humidityBoston"></h6>
                </div>
                <div class="col s3 card-title" data-city="Atlanta">
                    <h5>Atlanta</h5>
                    <h6 id="tempAtlanta"></h6>
                    <h6 id="humidityAtlanta"></h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvh+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!--replace bootstrap js link with materialize link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
